<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hair Landing Page</title>
    <link rel="stylesheet" href="Hair-Landing.css">
    <link rel="stylesheet" href="https://use.typekit.net/sox0cwk.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  </head>
  <body>
    <div id="hero-Cont">
      <img src="hair.png" alt="">
      <div id="header-Cont">
        <div id="header-Buzz">
          <a href="hair-Landing.html">Buzz</a>
        </div>
        <div id="header-Links">
          <div id="home">
            <a href="hair-Landing.html">Home</a>
          </div>
          <div id="lorem">
            <a href="hair-Landing.html">About</a>
          </div>
          <div id="lorem2">
            <a href="hair-Landing.html">Cuts1</a>
          </div>
        </div>
      </div>
      <div id="greeting-Cont">
        <div id="hero-Message">
          <p>Come find out what all the Buzz is about.</p>
        </div>
        <div id="greeting-Body" class="greeting-Class">
          <p>Sign up now to get your fresh cut from one of our professional stylists</p>
        </div>
        <div id="greeting-Links" class="greeting-Class">
          <div id="greeting-Link">
            <div id="name-Link"
              <p>Name</p>
              <div id="name" contenteditable="true">First Last</div>
            </div>
            <p>Hair Type</p>
            <div id="hair-Type">
              <div id="type1" class="hair-TypeC">LONG</div>
              <div id="type2" class="hair-TypeC">MEDIUM1</div>
              <div id="type3" class="hair-TypeC">SHORT</div>
            </div>
            <div id="date-Link"
              <p>Date</p>
              <div id="date" contenteditable="true">00/00/0000</div>
            </div>
            <div id="submit-Cont">
              <div id="submit">
                SUBMIT
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="main-Top-Cont">
      <div id="leftTop-Cont">

      </div>
      <div id="rightTop-Cont">

      </div>
    </div>

    <div id="main-Bottom-Cont">
      <div id="leftBottom-Cont">

      </div>
      <div id="rightBottom-Cont">

      </div>
    </div>

  </body>
</html>
