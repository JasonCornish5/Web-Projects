<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Routesetter</title>
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
  </head>
  <body>

    <h1>Route Setter: Choose a hold and click a rock to place it!</h1>

    <div id="hold-Cont">
      <div class="cont" class="cont1" id="hold1"><div class="holdCont" id="holdSquare1" onclick="hold('holdSquare1')"></div></div>
      <div class="cont" class="cont2" id="hold2"><div class="holdCont" id="holdSquare2" onclick="hold('holdSquare2')"></div></div>
      <div class="cont" class="cont3" id="hold3"><div class="holdCont" id="holdSquare3" onclick="hold('holdSquare3')"></div></div>
      <div class="cont" class="cont4" id="hold4"><div class="holdCont" id="holdSquare4" onclick="hold('holdSquare4')"></div></div>
      <div class="cont" class="cont5" id="hold5"><div class="holdCont" id="holdSquare5" onclick="hold('holdSquare5')"></div></div>
    </div>

    <div class="wall">
      <div class="square" id="square1" onclick="square('hole1')"><div id="hole1"></div></div>
      <div class="square" id="square2" onclick="square('hole2')"><div id="hole2"></div></div>
      <div class="square" id="square3" onclick="square('hole3')"><div id="hole3"></div></div>
      <div class="square" id="square4" onclick="square('hole4')"><div id="hole4"></div></div>
      <div class="square" id="square5" onclick="square('hole5')"><div id="hole5"></div></div>
      <div class="square" id="square6" onclick="square('hole6')"><div id="hole6"></div></div>
      <div class="square" id="square7" onclick="square('hole7')"><div id="hole7"></div></div>
      <div class="square" id="square8" onclick="square('hole8')"><div id="hole8"></div></div>
      <div class="square" id="square9" onclick="square('hole9')"><div id="hole9"></div></div>
      <div class="square" id="square10" onclick="square('hole10')"><div id="hole10"></div></div>
      <div class="square" id="square11" onclick="square('hole11')"><div id="hole11"></div></div>
      <div class="square" id="square12" onclick="square('hole12')"><div id="hole12"></div></div>
      <div class="square" id="square13" onclick="square('hole13')"><div id="hole13"></div></div>
      <div class="square" id="square14" onclick="square('hole14')"><div id="hole14"></div></div>
      <div class="square" id="square15" onclick="square('hole15')"><div id="hole15"></div></div>
      <div class="square" id="square16" onclick="square('hole16')"><div id="hole16"></div></div>
      <div class="square" id="square17" onclick="square('hole17')"><div id="hole17"></div></div>
      <div class="square" id="square18" onclick="square('hole18')"><div id="hole18"></div></div>
      <div class="square" id="square19" onclick="square('hole19')"><div id="hole19"></div></div>
      <div class="square" id="square20" onclick="square('hole20')"><div id="hole20"></div></div>
      <div class="square" id="square21" onclick="square('hole21')"><div id="hole21"></div></div>
      <div class="square" id="square22" onclick="square('hole22')"><div id="hole22"></div></div>
      <div class="square" id="square23" onclick="square('hole23')"><div id="hole23"></div></div>
      <div class="square" id="square24" onclick="square('hole24')"><div id="hole24"></div></div>
      <div class="square" id="square25" onclick="square('hole25')"><div id="hole25"></div></div>
    </div>


    <script src="./js.js"></script>
  </body>
</html>
